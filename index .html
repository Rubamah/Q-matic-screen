<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Q-matic Grid</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 10px; max-width: 600px; margin: auto; }
    button { padding: 20px; font-size: 20px; }
    button.active { background: black; color: white; }
  </style>
</head>
<body>
  <h1>Shared Number Grid (1â€“100)</h1>
  <div class="grid" id="grid"></div>

  <script>
    
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const grid = document.getElementById("grid");
    for (let i = 1; i <= 100; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.onclick = () => {
        db.ref("currentNumber").set({
          number: i,
          timestamp: Date.now()
        });
      };
      grid.appendChild(btn);
    }
  </script>
</body>
</html>
